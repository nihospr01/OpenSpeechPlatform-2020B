language: cpp
env:
  CMakeArgs=""
# https://docs.travis-ci.com/user/reference/osx/#macos-version
matrix:
  include:
  - os: osx
    osx_image: xcode10.1
    env: OSXVER=MacOS10.13
before_script:
- brew update
- brew upgrade cmake
script:
- cmake --version
- cmake -S . -B build ${CMakeArgs} -DLSL_UNITTESTS=ON -DLSL_EXAMPLES=ON
- cd build
- cmake --build . --config Release -j --target install
- testing/lsl_test_internal || true
- testing/lsl_test_exported
- cpack
- cd ..
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/*.tar.*
  file_glob: true
  on:
    repo: sccn/liblsl
    tags: true
